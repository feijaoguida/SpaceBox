<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpaceBox</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo">SpaceBox</label>
        <ul class="menu">
          <li><a href="#">EMPRESA</a></li>
          <li><a href="#">SERVIÇO</a></li>
          <li><a class="active" href="#">CONTATO</a></li>
        </ul>
      </nav>
    </div>
    <div class="containerBody">
      <section id="cardBio" class="mainBox">
        <div class="bio">
          <p>Seleciona um Card abaixo para obter informações detalhadas.</p>
        </div>
      </section>
      <section class="containerBox">
        <ul id="contentList" class="listBox">

        </ul>
      </section>

    </div>
  </div>
  <script src="./script/script.js"></script>
</body>

</html>
